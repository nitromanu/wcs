<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
</head>
<body>

<table>
    <th> Full Name</th>
    <th> Question Set ID</th>
    <th> Marks Obtained</th>

    <tr>

    </tr>

    {% endfor %}


</table>
