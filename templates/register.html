<body data-spy="scroll" data-offset="0" data-target="#navbar-main">

  <div id="navbar-main"> 
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a class="navbar-brand" href="/">WWCS-WEEKLY QUIZ</a> </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home" class="smoothScroll">HOME</a></li>
            <li> <a href="#services" class="smoothScroll"> SERVICES</a></li>
            <li>  <a data-toggle="modal" href="/login" class="btn btn-default">LOGIN</a></li>
          </ul>
        </div>
        <!--/.nav-collapse --> 
      </div>
    </div>

<!-- ==== HEADERWRAP ==== -->
  <div class = "row">
      <div id="headerwrap" name="home">
        <div class="login_form col-md-5 col-md-offset-1 col-sm-12">
            <form method="post" action="/register/">
                {% csrf_token %}
            <div class="login-header">
                Register Now
            </div>
            <div class="row login-email">
                <div class="login-email col-md-5 col-sm-5">
                    <b>First Name</b><br>
                    <input type="flname" placeholder="Your First Name" name="first_name">
                </div>
                
                <div class="login-email col-md-5 col-md-offset-1 col-sm-offset-1 col-sm-5">
                    <b>Last Name</b><br>
                    <input type="flname" placeholder="Your Last Name" name="last_name">
                </div>
            
            </div>
            <div class="login-email">
                <b>Email</b><br>
                <input type="email" placeholder="Your Email" name="username">
            </div>
            
            <div class="login-email">
                <b>Password</b><br>
                <input type="password" placeholder="Set Password" name="password" required>
            </div>
            
            <div class="login-email">
                <b>Moblie Number</b><br>
                <input type="text" placeholder="Your 10 Digit Mobile" name="phone" required maxlength="10">
            </div>

            <div class="login-email">
                <b>School</b><br>
                <input type="text" placeholder="Your School" name="school" required>
            </div>
            <div class="login-email">
             By signing up you are agreeing our <a href="terms">terms and conditions</a>
            </div>
            <div class="login-email">                
                <input type="submit" value="SIGN UP ">
            </div>
            </form>
          </div>
      </div>
  </div>

            <li><a href="#"><i class="fa fa-twitter"></i></a> </li>
            <li><a href="#"><i class="fa fa-facebook"></i></a> </li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a> </li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a> </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
