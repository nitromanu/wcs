<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="description" content="">
<meta name="author" content="">
<title>StartMyTest</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Custom CSS -->
<link href="http://www.startmytest.com/static/css/login-register.css" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="http://www.startmytest.com/static/css/animate-custom.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

</head>

<body data-spy="scroll" data-offset="0" data-target="#navbar-main">

  {% include 'navigation.html' %}

<!-- ==== HEADERWRAP ==== -->
  <div class = "row">
      <div id="headerwrap" name="home">
        <div class="login_form col-md-5 col-md-offset-1 col-sm-12">
            <form method="post" action="/login/">
                {% csrf_token %}
            <div class="login-header">
                Login Now
            </div>
                {% if message %}
                <div class="error-message">
                    {{ message }}
                </div>
                {% endif %}
            <div class="login-email">
                <b>Email</b><br>
                <input type="email" placeholder="Enter your email" name="username">
            </div>
            
            <div class="login-email">
                <b>Password</b><br>
                <input type="password" placeholder="Enter your password" name="password">
            </div>
            
            <div class="login-email forget-pass {% if message %} error-message {% endif %}">
                <a href="/password_reset/">Forget Password</a>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
            
            <div class="login-email">                
                <input type="submit" value="SIGN IN">
            </div>
            </form>
          </div>
      </div>
  </div>
    
    







  <div id="footerwrap">
    <div class="container">
      <div class="row">
        <div class="col-md-8"> <span class="copyright">Copyright &copy; 2015 StartMyTest. <a href="http://www.startmytest.com/terms" rel="nofollow">Terms and Conditions</a></span> </div>
        <div class="col-md-4">
          <ul class="list-inline social-buttons">
            <li><a href="#"><i class="fa fa-twitter"></i></a> </li>
            <li><a href="#"><i class="fa fa-facebook"></i></a> </li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a> </li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a> </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap core JavaScript
    ================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
  <script type="text/javascript" src="http://www.startmytest.com/static/js/modernizr.custom.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://www.startmytest.com/static/js/retina.js"></script>
  <script type="text/javascript" src="http://www.startmytest.com/static/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="http://www.startmytest.com/static/js/smoothscroll.js"></script>
  <script type="text/javascript" src="http://www.startmytest.com/static/js/jquery-func.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

</body>

<style>
    .error-message
    {

        color:red;
    }
</style>
</html>
